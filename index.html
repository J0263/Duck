<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Duck</title>
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

 

    <!--Modal Popup-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Would you like a discount?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Header Nav-->
    <header>
        <nav>
            <div class="logo">
                <img src="./images/ducklogo.png" alt="duck logo" />
                <h1>DUCK</h1>
            </div>

            <ul class="nav-links">
            <li><a href="#" id=products-btn>Products</a></li>
            <li><a href="#" id=contact-me-btn>Contact Me</a></li>
            <li><img src="./images/shoppingcart.jpg" id=cart-btn></li>
            <li><a href="#" id="sign-in-btn">Sign In</a></li>
        </ul>
        </nav>
    </header>

    <!--Left Sidebar for Duck Gifs-->
    <aside id="leftBar" class="sidebar">
        <img src="#" alt="Duck Gif 1">
        <img src="#" alt="Duck Gif 2">
        <img src="#" alt="Duck Gif 3">
    </aside>

    <!-- Right Sidebar for cart and system requirements
    <aside id="rightBar" class="sidebar">
        <h2>Talk to the Duck</h2>
        <p>Open mind</p>
        <div id="duckPopUp">
            <img src="#" alt="duck head">
        </div>
    </aside> -->



    <!--Hero-->
    <section class="hero">
        <div class="hero-content">
            <h1>DUCK</h1>
            <p class="tagline">Tagline here</p>
            <a href="#" class="buy-now-button">Add to cart</a>
        </div>

        <div class="hero-pic">
            <img src="./images/ducklogo.png" alt="duck image">
        </div>
    </section>

    <!--Main Content-->
    <main id="mainContent">
        <section id="product">
            <h1>Duck</h1>
            <div class="duck-container">
                <img id="duckImage" src="duck.png" alt="Rubber Duck">
                <div class="color-chooser">
                    <label for="color">Choose Duck Color:</label>
                    <select id="color">
                        <option value="yellow">Yellow</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                <h5 id=price>$1,000,000</h5>
                <button id="addToCart">Add to Cart</button>
            </div>
        </section>

        <section id="info">
            <h2>Talk to the Duck</h2>
            <p>Placeholder Text- Open your mind</p>
            <div id="duckPopUp">
                <img src="duck_head.png" alt="Duck Head">
            </div>
        </section>
    </main>

        <!--Contact Info-->
        <footer id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </footer>

        <!--Sign In-->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Sign In</h2>
                <form id="signInForm">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <!--Cart-->
        <div id="cartModal" class="modal"></div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems">
                <p>Your cart is empty.</p>
            </div>
        </div>
        </div>


</body>

</html>
